name: Docs Sync Check

on:
  push:
    paths:
      - "docs/**"
      - ".github/workflows/docs-sync.yml"

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Check docs sync
        run: node scripts/check-docs-sync.js
