name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake (cypherpunk)
        uses: miccy/snake-evolution@v1.3.0
        with:
          github_user_name: miccy
          theme: cypherpunk
          outputs: assets/miccy-snake-cypherpunk.svg

      - name: Generate Snake (dark)
        uses: miccy/snake-evolution@v1.3.0
        with:
          github_user_name: miccy
          theme: github-dark
          outputs: assets/miccy-snake-dark.svg
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git diff --staged --quiet || git commit -m "ğŸ Update snake"
          git push
