name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: miccy/snake-evolution@v1
        with:
          github_user_name: miccy
          theme: github-dark
          outputs: dist/snake.svg

      - name: Generate Snake (light theme)
        uses: miccy/snake-evolution@v1
        with:
          github_user_name: miccy
          theme: github-light
          outputs: dist/snake-light.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
